<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DICOM File Uploader and Viewer</title>
    <link rel="stylesheet" href="styles.css">

    
    <script src="https://unpkg.com/cornerstone-core@2.2.9/dist/cornerstone.min.js"></script>
    <script src="https://unpkg.com/cornerstone-math@0.1.8/dist/cornerstoneMath.min.js"></script>
    <script src="https://unpkg.com/cornerstone-tools@4.19.2/dist/cornerstoneTools.min.js"></script>
    <script src="https://unpkg.com/cornerstone-wado-image-loader@2.2.4/dist/cornerstoneWADOImageLoader.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>DICOM File Uploader and Viewer</h1>
        <form id="dicomForm">
            <input type="file" id="dicomFile" accept=".dcm" required>
            <button type="submit">Upload</button>
        </form>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
