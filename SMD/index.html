<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
        <title>Synthetic Medical Data</title>
    </head>
    
<body>
    <div class="container">
        <h1>Patient Data Generator</h1>
        <label for="num_of_records">Number of Records:</label>
        <input type="text" id="num_of_records" placeholder="Enter number of records">
        <button id="generateBtn">Generate Patient Data</button>
        <div id="message" class="message"></div>
        <div id="patientList" class="patient-list"></div>
        
        <div id="floatingDownloadBtn" class="floating-button" style="display: none;">
            <button id="downloadBtn"><i class="fas fa-download"></i> Download</button>
            <div id="downloadOptions" class="download-options" style="display: none;">
                <button id="csvDownload"><i class="fas fa-file-csv"></i> CSV</button>
                <button id="excelDownload"><i class="fas fa-file-excel"></i> Excel</button>
                <button id="pdfDownload"><i class="fas fa-file-pdf"></i> PDF</button>
            </div>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
